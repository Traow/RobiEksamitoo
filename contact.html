<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
          <li><a href="index.html" class="navbar-link">Home</a></li>
          <li><a href="shop.html" class="navbar-link">Shop</a></li>
          <li><a href="contact.html" class="navbar-link">Contact</a></li>
        </ul>
        <div class="navbar-logo">
          <img src="Photos/Small_logo.webp" alt="Logo" class="navbar-logo-img">
        </div>
        <div class="navbar-controls">
          <button class="navbar-icon-button"><a href="https://www.youtube.com/"><img src="https://img.icons8.com/?size=100&id=37326&format=png&color=FFFFFF" alt="Search Icon" class="navbar-icon"></a></button>
          <button class="navbar-icon-button"><a href="https://www.twitch.tv/"><img src="https://img.icons8.com/?size=100&id=18104&format=png&color=FFFFFF" alt="Search Icon" class="navbar-icon"></a></button>
          <button class="navbar-icon-button"><a href="https://x.com/home"><img src="https://img.icons8.com/?size=100&id=A4DsujzAX4rw&format=png&color=FFFFFF" alt="Menu Icon" class="navbar-icon"></a></button>
        </div>
    </nav>

    <div class="contact-wrapper">
        <h1 class="contact-title">Contact Us</h1>
        <div class="contact-form">
            <input type="text" placeholder="Your Name" class="input-field">
            <input type="email" placeholder="Your Email" class="input-field">
            <textarea placeholder="Tell us a little more about yourself" class="text-area"></textarea>
            <div class="file-upload">
                <p class="upload-text">Drag and drop your video montage here</p>
            </div>
            <button class="submit-button">Submit</button>
        </div>
    </div>

    <footer class="footer bg-zinc-900 text-white py-8 px-4 md:px-8">
        <div class="footer-content max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between">
          <div class="footer-company mb-4 md:mb-0">
            <h2 class="footer-title text-lg font-bold">Streaming Squad</h2>
            <p class="footer-address text-sm">123 Street Name, City, Country</p>
          </div>
          <div class="footer-links flex space-x-4">
            <button class="navbar-icon-button"><a href="https://www.youtube.com/"><img src="https://img.icons8.com/?size=100&id=37326&format=png&color=FFFFFF" alt="Search Icon" class="navbar-icon"></a></button>
            <button class="navbar-icon-button"><a href="https://www.twitch.tv/"><img src="https://img.icons8.com/?size=100&id=18104&format=png&color=FFFFFF" alt="Search Icon" class="navbar-icon"></a></button>
          <button class="navbar-icon-button"><a href="https://x.com/home"><img src="https://img.icons8.com/?size=100&id=A4DsujzAX4rw&format=png&color=FFFFFF" alt="Menu Icon" class="navbar-icon"></a></button>
          </div>
        </div>
      </footer>

</body>
</html>
